<!DOCTYPE html>
<html>
<head>
    <title>文本标签</title>
    <meta charset="utf-8">
</head>
<body>
      <span>我是一行文本</span> <!--行内容器-->
      <span>我是一行文本2</span>
      <a href="1.html" target="_blank">我是超链接</a>
       <a href="1.html" target="_self">我是超链接2</a> 
       <em>我是一行斜体</em>
       <i>我是一行斜体</i>
       <b>我是一行粗体</b>
       <strong>我很强</strong>
       <q>qq</q>
       <s>我是删除线</s>
       <code>function(){console.log("hello")}</code>
       <cite>我是一段引用</cite>
</body>
</html>
