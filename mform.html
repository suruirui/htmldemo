<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8">
<title>表单标签</title>
</head>
<body>
<form action="/login" method="post">   
   <fieldset>
   		<legend>基本信息</legend>			
	<label for="username">用户名：</label>
	 <input type="text" id="username" name="username"required pattern="\d[a-z]" placeholder="请输入6_16位数字字母和下划线"/><br>
    <label for="pwd">密码：</label>
    <input type="password" id="pwd" name="pwd"/><br>
    <label for="email">邮箱：</label>
    <input type="email" id="email" name="email"  checked="true"/><br>
    <label for="tel">电话：</label>
    <input type="tel" id="tel" name="tel" required checked="true"/><br>
    <label for="range">价钱：</label>
    <input type="range" id="range" name="range"/><br>
     <label for="color">颜色：</label>
    <input type="color" id="color" name="color"/><br>
    </fieldset>
    <fieldset>
    	<legend>个人资料</legend>
    <label for="date">生日:</label>
    <input type="date" id="date" name="date"/><br>
  	<label for="gender">性别:</label> 
  	<input type="radio" id="gender" name="gender" checked/> 男 
  	      <input type="radio" id="gender" name="gender"/> 女 <br>
  	爱好: <input type="checkbox" name="like" checked />抽烟
  		  <input type="checkbox" name="like" checked disabled/>喝酒
  		  <input type="checkbox" name="like" disabled/>烫头 <br>
    地区: <select>
           <optgroup label="山西">
				<option>晋城</option>
				<option>高平</option>
				<option selected>长治</option>
			</optgroup>
			<optgroup label="山东">
				<option>济南</option>
				<option>淄博</option>
				<option>烟台</option>
			</optgroup>
         </select>  <br>
    </fieldset>
    <fieldset>
     <legend>个人说明</legend>
	个人简介: <textarea cols="30" rows="10"></textarea> <br>
	</fieldset>
	<fieldset>
	 <legend>个人照片</legend>
	头像： <input type="file">
	</fieldset>
    <button>登录</button>

    <button type="reset">重填</button>
    <!--h5以后提交和重置可以是button -->
</form>
</body>
</html>
